<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <fieldset width="500px">
            <legend><b>Registration Form</b></legend>
            <table>
                <tr>
                    <td><th>First Name:</th></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><th>Last Name:</th></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><th>User Name:</th></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><th>Password:</th></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><th>Confirm <br>Password:</th></td>
                    <td><input type="password"></td>

                </tr>
                <br>
                <tr>
                    <td><th>Email:</th></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><th>Mobile:</th></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><th>Gender:</th></td>
                    <td ><input type="radio"><b>Male</b>
                        <br>
                    <input type="radio"><b>Female</b>
                </td>
                </tr>
                <tr>
                    <td><th>DOB:</th></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><th>Course:</th></td>
                    <td>     
                        <select>
                        <option name="" disabled selected>Select Course</option>
                        <option value="python">Python</option>
                        <option value="Data Analyst">Data Analyst</option>
                        <option value="SQL">SQL</option>
                    </select></td>

                </tr>
                <tr>
                    <td><th>Nationality:</th></td>
                    <td ><input type="checkbox"><b>Indian</b>
                    <input type="checkbox"><b>Others</b>
                </td>
                </tr>
                <tr>
                    <td><th><q></q>Profile:</th></td>
                    <td><img src="https://th.bing.com/th/id/OIP.tvaMwK3QuFxhTYg4PSNNVAHaHa?rs=1&pid=ImgDetMain" width="100px">
                    <br><input type="file"></td>
                </tr>
                <tr></tr>
                <tr></li></tr>


            </table>
                        <button type="Submit" value="Submit">Submit</button>
                        <button type="Cancel" value="Cancel">Reset</button>
        </fieldset>
    </form>
</body>
</html>
